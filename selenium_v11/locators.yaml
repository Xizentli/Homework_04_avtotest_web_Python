xpath:
    LOCATOR_INPUT_USERNAME: //*[@id="login"]/div[1]/label/input  # Локатор поля ввода Username
    LOCATOR_INPUT_PASSWORD: //*[@id="login"]/div[2]/label/input  # Локатор поля ввода Password
    LOCATOR_ERR_LABEL: //*[@id="app"]/main/div/div/div[2]/h2 # Локатор кода ошибки 401
    LOCATOR_GREETING_TEXT: //*[@id="app"]/main/nav/ul/li[3]/a    # Локатор текста приветствия
    LOCATOR_TITLE: //*[@id="create-item"]/div/div/div[1]/div/label/input # Локатор поля Title
    LOCATOR_DESCRIPTION: //*[@id="create-item"]/div/div/div[2]/div/label/span/textarea   # Локатор поля Description
    LOCATOR_CONTENT: //*[@id="create-item"]/div/div/div[3]/div/label/span/textarea   # Локатор поля Content
    LOCATOR_POST_TITLE: //*[@id="app"]/main/div/div[1]/h1    # Локатор заголовка нового поста на странице поста
    LOCATOR_FIRST_POST: //*[@id="app"]/main/div/div[3]/div[1]/a[1]/h2    # Локатор заголовка первого поста на главной странице
    LOCATOR_CONTACT_BTN: //*[@id="app"]/main/nav/ul/li[2]/a  # Локатор кнопки Contact
    LOCATOR_INPUT_YOUR_NAME: //*[@id="contact"]/div[1]/label/input   # Локатор поля Your name формы Contact us
    LOCATOR_INPUT_YOUR_EMAIL: //*[@id="contact"]/div[2]/label/input  # Локатор поля Your email формы Contact us
    LOCATOR_INPUT_CONTENT: //*[@id="contact"]/div[3]/label/span/textarea # Локатор поля Content формы Contact us
css:
    LOCATOR_BTN_LOGIN: button # Локатор кнопки Login
    LOCATOR_CREATE_BTN: button[id= 'create-btn']   # Локатор кнопки создания поста
    LOCATOR_BTN_SAVE: .button # Локатор кнопки SAVE
    LOCATOR_BTN_HOME: span    # Локатор кнопки Home
    LOCATOR_CONTACT_US_BTN: button[type='submit'] # Локатор кнопки CONTACT US
